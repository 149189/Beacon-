services:
  # Redis for WebSocket channels
  redis:
    image: redis:7-alpine
    container_name: beacon_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - beacon_network

  # Django Backend
  backend:
    build: ./backend
    container_name: beacon_backend
    restart: always
    volumes:
      - ./backend:/app
    environment:
      - MYSQL_DB=beacon_db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Kaustubh@149
      - MYSQL_HOST=host.docker.internal
      - MYSQL_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8001:8000"
    depends_on:
      - redis
    networks:
      - beacon_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # React Frontend
  frontend:
    build: ./frontend
    container_name: beacon_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - beacon_network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - REACT_APP_WS_URL=ws://localhost:8001/ws/

networks:
  beacon_network:
    driver: bridge
